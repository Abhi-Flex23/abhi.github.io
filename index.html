<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Flappy Bird Clone</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f7f7f7;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Variables
    let birdY = canvas.height / 2;
    let velocity = 0;
    let gravity = 0.6;
    let jumpStrength = -10;
    let pipes = [];
    let score = 0;
    let gameSpeed = 2;
    const pipeWidth = 50;
    const pipeGap = 250; // Adjusted gap for better visibility on mobile
    const birdSize = 40; // Adjusted bird size for better visibility

    // Event Listeners
    canvas.addEventListener('click', flap);

    // Functions
    function flap() {
      velocity = jumpStrength;
    }

    function drawBird() {
      ctx.fillStyle = '#FF5733';
      ctx.beginPath();
      ctx.arc(canvas.width / 4, birdY, birdSize / 2, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawPipes() {
      ctx.fillStyle = '#50C878';
      pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
        ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, canvas.height - pipe.bottomY);
      });
    }

    function movePipes() {
      pipes.forEach(pipe => {
        pipe.x -= gameSpeed;
        if (pipe.x + pipeWidth < 0) {
          pipes.shift();
          score++;
        }
      });
    }

    function generatePipes() {
      const topHeight = Math.random() * (canvas.height - pipeGap);
      const pipe = {
        x: canvas.width,
        topHeight: topHeight,
        bottomY: topHeight + pipeGap
      };
      pipes.push(pipe);
    }

    function collisionDetection() {
      if (birdY < 0 || birdY > canvas.height) {
        endGame();
      }
      pipes.forEach(pipe => {
        if (canvas.width / 4 + birdSize / 2 > pipe.x && canvas.width / 4 - birdSize / 2 < pipe.x + pipeWidth) {
          if (birdY - birdSize / 2 < pipe.topHeight || birdY + birdSize / 2 > pipe.bottomY) {
            endGame();
          }
        }
      });
    }

    function endGame() {
      alert('Game Over! Your score: ' + score);
      location.reload();
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBird();
      drawPipes();
      movePipes();
      collisionDetection();
      velocity += gravity;
      birdY += velocity;
      requestAnimationFrame(gameLoop);
    }

    // Start the game
    generatePipes();
    gameLoop();
    setInterval(generatePipes, 2000);
  </script>
</body>
</html>
