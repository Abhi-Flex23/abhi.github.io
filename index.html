<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Bird Clone</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f7f7f7;
    }
    canvas {
      border: 2px solid #000;
    }
    .menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="menu" id="startMenu">
    <h1>Welcome to Flappy Bird Clone</h1>
    <button onclick="startGame()">Start Game</button>
  </div>
  <div class="menu" id="gameOverMenu">
    <h1>Game Over!</h1>
    <p>Your Score: <span id="score"></span></p>
    <button onclick="restartGame()">Restart</button>
    <button onclick="shareScore()">Share Score</button>
  </div>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Variables
    let birdY = canvas.height / 2;
    let velocity = 0;
    let gravity = 0.6;
    let jumpStrength = -10;
    let pipes = [];
    let score = 0;
    let gameSpeed = 2;
    const pipeWidth = 50;
    const pipeGap = 200;
    let isGameOver = false;
    let isGameStarted = false;

    // Event Listeners
    document.addEventListener('keydown', flap);

    // Functions
    function flap(event) {
      if (event.keyCode === 32) { // Spacebar
        if (!isGameOver && isGameStarted) {
          velocity = jumpStrength;
        } else {
          if (!isGameStarted) {
            startGame();
          } else {
            restartGame();
          }
        }
      }
    }

    function drawBird() {
      ctx.fillStyle = '#FF5733';
      ctx.beginPath();
      ctx.arc(100, birdY, 20, 0, Math.PI * 2);
      ctx.fill();
    }

    function drawPipe(pipe) {
      ctx.fillStyle = '#50C878';
      ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
      ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, canvas.height - pipe.bottomY);
    }

    function movePipes() {
      pipes.forEach(pipe => {
        pipe.x -= gameSpeed;
        if (pipe.x + pipeWidth < 0) {
          pipes.shift();
          score++;
        }
      });
    }

    function generatePipes() {
      const topHeight = Math.random() * (canvas.height - pipeGap);
      const pipe = {
        x: canvas.width,
        topHeight: topHeight,
        bottomY: topHeight + pipeGap
      };
      pipes.push(pipe);
    }

    function collisionDetection() {
      if (birdY < 0 || birdY > canvas.height) {
        endGame();
      }
      pipes.forEach(pipe => {
        if (100 + 20 > pipe.x && 100 - 20 < pipe.x + pipeWidth) {
          if (birdY - 20 < pipe.topHeight || birdY + 20 > pipe.bottomY) {
            endGame();
          }
        }
      });
    }

    function endGame() {
      isGameOver = true;
      document.getElementById('score').textContent = score;
      document.getElementById('gameOverMenu').style.display = 'block';
    }

    function startGame() {
      document.getElementById('startMenu').style.display = 'none';
      isGameStarted = true;
      isGameOver = false;
      birdY = canvas.height / 2;
      velocity = 0;
      score = 0;
      pipes = [];
      generatePipes();
      gameLoop();
      setInterval(generatePipes, 2000);
    }

    function restartGame() {
      document.getElementById('gameOverMenu').style.display = 'none';
      startGame();
    }

    function shareScore() {
      const sharedScore = `I scored ${score} in Flappy Bird Clone! Can you beat it?`;
      // Implement sharing functionality (e.g., using Web Share API or social media SDKs)
      alert(sharedScore);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawBird();
      pipes.forEach(drawPipe);
      movePipes();
      collisionDetection();
      velocity += gravity;
      birdY += velocity;
      if (!isGameOver) {
        requestAnimationFrame(gameLoop);
      }
    }

    // Start the game
    document.getElementById('startMenu').style.display = 'block';
  </script>
</body>
</html>
